<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>curt-folio</title>
  </head>
  <body>
    <div id="app"></div>

    <div class="loading-screen">
      <div class="loading-content">
        <div class="loading-bar">
          <div class="loading-bar-fill"></div>
        </div>
        <button class="loading-screen-btn">Enter</button>
      </div>
    </div>

    <!--
  Use a base class "modal", then additional classes for each modal.
  The .modal-close-btn is your close button.
-->
    <div class="modal work-modal">
      <h1 class="modal-title">Work Modal</h1>
      <button class="modal-close-btn">X</button>
      <p>Some content about your work goes here...</p>
    </div>

    <div class="modal about-modal">
      <h1 class="modal-title">About Modal</h1>
      <button class="modal-close-btn">X</button>
      <p>Your biography or details go here...</p>
    </div>

    <div class="modal contact-modal">
      <h1 class="modal-title">Contact Modal</h1>
      <button class="modal-close-btn">X</button>
      <p>Contact form or info goes here...</p>
    </div>

    <div id="experience">
      <canvas id="experience-canvas" class="experience-canvas"></canvas>
    </div>

    <!-- Overlay for all modals -->
    <div class="overlay"></div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
