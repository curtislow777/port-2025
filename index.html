<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PORT</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script
      src="https://kit.fontawesome.com/3927294e6b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="light-theme">
    <div id="app"></div>
    <!-- Control Buttons -->
    <div class="control-buttons">
      <button id="theme-toggle" class="control-btn">
        <i class="fas fa-sun"></i>
      </button>
      <button id="sound-toggle" class="control-btn">
        <i class="fas fa-volume-up"></i>
      </button>
    </div>

    <div class="loading-screen">
      <div class="loading-content">
        <lottie-player
          src="https://lottie.host/5901d04d-98ab-4452-ba04-cbf725181d78/WmOx1rW7Wi.json"
          background="transparent"
          speed="1"
          style="width: 200px; height: 200px"
          loop
          autoplay
        ></lottie-player>

        <div class="loading-bar">
          <div class="loading-bar-fill"></div>
        </div>
        <button class="loading-screen-btn">Enter</button>
      </div>
    </div>

    <div class="modal work-modal">
      <h1 class="modal-title">Work Modal</h1>
      <button class="modal-close-btn">X</button>
      <p>Some content about your work goes here...</p>
    </div>

    <div class="modal about-modal">
      <h1 class="modal-title">About Modal</h1>
      <button class="modal-close-btn">X</button>
      <p>Your biography or details go here...</p>
    </div>

    <div class="modal erhu-modal">
      <h1 class="modal-title">erhu</h1>
      <button class="modal-close-btn">X</button>
      <p>npco rubbish</p>
    </div>

    <div class="modal contact-modal">
      <!-- Close button (same as before) -->
      <button class="modal-close-btn">X</button>

      <!-- Heading -->
      <h1 class="modal-title">CONTACT ME</h1>

      <!-- Contact links/icons row -->
      <div class="contact-links">
        <!-- LinkedIn (FA “fab fa-linkedin-in”) -->
        <a href="https://www.linkedin.com/in/curtis-low/" target="_blank">
          <i class="fa-brands fa-linkedin-in"></i>
        </a>

        <!-- GitHub (FA “fab fa-github”) -->
        <a href="https://github.com/curtislow777" target="_blank">
          <i class="fab fa-github"></i>
        </a>

        <!-- Email (FA “fas fa-envelope”) -->
        <a href="mailto:curtlow10@gmail.com">
          <i class="fas fa-envelope"></i>
          curtlow10@gmail.com
        </a>
      </div>

      <!-- Contact form -->
      <form class="contact-form">
        <label for="contact-name">Name</label>
        <input type="text" id="contact-name" placeholder="Your Name" required />

        <label for="contact-email">Email</label>
        <input
          type="email"
          id="contact-email"
          placeholder="Your Email"
          required
        />

        <label for="contact-message">Message</label>
        <textarea
          id="contact-message"
          rows="4"
          placeholder="Your Message"
        ></textarea>

        <button type="submit" class="send-button">Send Message</button>
      </form>
    </div>

    <div id="experience">
      <canvas id="experience-canvas" class="experience-canvas"></canvas>
    </div>

    <!-- Overlay for all modals -->
    <div class="overlay"></div>
    <div class="whiteboard-controls" style="display: none">
      <button
        id="black-marker"
        class="circular-button-whiteboard whiteboard-selected"
      >
        Black
      </button>
      <button id="red-marker" class="circular-button-whiteboard">Red</button>
      <button id="green-marker" class="circular-button-whiteboard">
        Green
      </button>
      <button id="blue-marker" class="circular-button-whiteboard">Blue</button>
      <button id="eraser" class="circular-button-whiteboard">Eraser</button>
      <button id="clear-whiteboard" class="whiteboard-btn">Clear</button>
    </div>
    <!-- Hamburger Button -->
    <button class="hamburger-btn" aria-label="Open menu">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>

    <!-- Sliding Panel -->
    <div class="side-panel">
      <div class="panel-content">
        <h2>Menu</h2>
        <nav class="panel-nav">
          <a href="#" class="panel-link">Home</a>
          <a href="#" class="panel-link">Work</a>
          <a href="#" class="panel-link">About</a>
          <a href="#" class="panel-link">Contact</a>
          <a href="#" class="panel-link">Portfolio</a>
        </nav>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
